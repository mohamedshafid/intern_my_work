<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- services section -->
    <section class="services">
      <div class="services-header-image">
        <img src="./assets/services-images/man.png" alt="" class="man-image" />
        <img
          src="./assets/services-images/services.png"
          alt=""
          class="service-image"
        />
      </div>
      <div class="services-container">
        <div class="services-image service-image-1">
          <p>Web Development</p>
          <img src="./assets/services-images/web.png" alt="" />
        </div>
        <div class="services-image service-image-2">
          <p>App Development</p>
          <img src="./assets/services-images/app.png" alt="" />
        </div>
      </div>
      <div class="services-container">
        <div class="services-image service-image-1">
          <p>Digital Marketing</p>
          <img src="./assets/services-images/marketing.png" alt="" />
        </div>
        <div class="services-image service-image-2">
          <p>Web Design</p>
          <img src="./assets/services-images/design.png" alt="" />
        </div>
      </div>
    </section>
<!-- clients section -->
    <section class="clients">
      <div class="clients-header-image">
        <img src="./assets/clients-images/1.png" alt="" class="client-image" />
        <div class="arrows">
          <div class="next arrow" style="cursor: pointer">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="prev arrow" style="cursor: pointer">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>
      <div class="clients-content">
        <p>
          Leading colleges trust OneYes Infotech Solutions to provide innovative
          technology and exceptional service. We are proud to support
          educational institutions in achieving their academic and operational
          goals.
        </p>
      </div>
    </section>
<!-- testimonials section -->
    <section class="testimonials">
      <p class="testimonials-header">Testimonials</p>
      <div class="testimonials-slider">
        <div class="testimonials-slides">
          <img
            src="./assets/Testimonial-image/t1.jpg"
            alt=""
            class="testimonials-img"
          />
          <div class="slides-content"></div>
        </div>
        <div class="navigation-manual">
          <div class="manual-btn" onclick="showSlide(1)" name="1"></div>
          <div class="manual-btn" onclick="showSlide(2)" name="2"></div>
          <div class="manual-btn" onclick="showSlide(3)" name="3"></div>
          <div class="manual-btn" onclick="showSlide(4)" name="4"></div>
          <div class="manual-btn" onclick="showSlide(5)" name="5"></div>
          <div class="manual-btn" onclick="showSlide(6)" name="6"></div>
          <div class="manual-btn" onclick="showSlide(7)" name="7"></div>
          <div class="manual-btn" onclick="showSlide(8)" name="8"></div>
          <div class="manual-btn" onclick="showSlide(9)" name="9"></div>
          <div class="manual-btn" onclick="showSlide(10)" name="10"></div>
          <div class="manual-btn" onclick="showSlide(11)" name="11"></div>
          <div class="manual-btn" onclick="showSlide(12)" name="12"></div>
          <div class="manual-btn" onclick="showSlide(13)" name="13"></div>
          <div class="manual-btn" onclick="showSlide(14)" name="14"></div>
          <div class="manual-btn" onclick="showSlide(15)" name="15"></div>
          <div class="manual-btn" onclick="showSlide(16)" name="15"></div>
          <div class="manual-btn" onclick="showSlide(17)" name="16"></div>
          <div class="manual-btn" onclick="showSlide(19)" name="17"></div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
